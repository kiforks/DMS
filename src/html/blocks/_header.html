<header class="header header--closed">
  <div class="container">
    <div class="header__wrapper wrapper">
      <a href="sitemap.html" class="header__logo header__closed">
        <img src="img/svg/logo.svg" alt="Логотип" class="header__image-logo">
      </a>

      <div class="header__inner">
        <nav class="header__nav">
          <h2 class="visually-hidden">Головне меню</h2>
          <div class="header__buttons header__buttons--main">
            <button class="header__button header__toggle-button">
              <span class="visually-hidden">Відкрити меню</span>
              <span class="header__button-burger"></span>
            </button>
            <p class="header__desc header__button-desc">Меню</p>
            <p class="header__desc header__desc--closed header__button-desc">Закрити</p>
          </div>
          <div class="header__list-box">
            <ul class="header__list header__list--main">
              <li class="header__item">
                <a href="#" class="header__link">Про нас</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Покупка</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Аукціони</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Доставка</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Автомоболі в наявності</a>
              </li>
              <li class="header__item">
                <a href="#" class="header__link">Контакти</a>
              </li>
            </ul>
            <ul class="header__list header__list--auto">
              <li class="header__auto-item header__auto-item--car">
                <a href="#" class="header__auto-link">Підібрати авто</a>
              </li>
              <li class="header__auto-item header__auto-item--track">
                <a href="#" class="header__auto-link">Відстежити авто</a>
              </li>
              <li class="header__auto-item header__auto-item--calc">
                <a href="#" class="header__auto-link">Калькулятор розмитнення</a>
              </li>
            </ul>
            <ul class="header__list header__list--languages">
              <li class="header__languages-item header__languages-item--active">
                <a href="#" class="header__languages-link">UA</a>
              </li>
              <li class="header__languages-item">
                <a href="#" class="header__languages-link">RU</a>
              </li>
              <li class="header__languages-item">
                <a href="#" class="header__languages-link">EN</a>
              </li>
            </ul>
          </div>
        </nav>
        <div class="header__buttons header__buttons--personal-area header__closed">
          <button class="header__button header__button--user">
            <svg class="header__icon header__icon--user" width="24" height="24">
              <use xlink:href="#icon-user"></use>
            </svg>
          </button>
          <a class="header__button-desc header__button-desc--user">Особистий кабінет</a>
        </div>
        <ul class="header__socials-list header__closed">
          <li class="header__socials-item">
            <a href="#" class="header__button header__button--socials-link">
              <span class="visually-hidden">Viber</span>
              <svg class="header__icon header__icon--viber" width="22" height="22">
                <use xlink:href="#icon-viber"></use>
              </svg>
            </a>
          </li>
          <li class="header__socials-item">
            <a href="#" class="header__button header__button--socials-link">
              <span class="visually-hidden">Telegram</span>
              <svg class="header__icon header__icon--telegram" width="22" height="19">
                <use xlink:href="#icon-telegram"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="header__call-box header__closed">
          <p class="header__call">
            <a href="#" class="header__call-link">Передзвонити мені</a>
          </p>
          <a href="tel:+9084943909" class="header__phone">/908/ 494 3909</a>
        </div>
      </div>
    </div>
  </div>
</header>
