<div class="modal-email modal-email-overlay modal-email--closed">
  <form class="form-window modal-email__wrapper">
    <button class="modal-email__button" type="button">
      <span class="visually-hidden">Закрити вікно</span>
    </button>
    <ul class="form-window__list modal-email__list">
      <li class="form-window__item modal-email__item">
        <label for="full-name-modal-email" class="visually-hidden">
          Як до Вас звертатися?
        </label>
        <input type="text" class="form-window__input form-window__input--name" id="full-name-modal-email" placeholder="Як до Вас звертатися?">
      </li>
      <li class="form-window__item modal-email__item">
        <label for="email-modal-email" class="visually-hidden">
          E-mail
        </label>
        <input type="email" class="form-window__input form-window__input--email" id="email-modal-email" placeholder="E-mail">
      </li>
    </ul>
    <button class="form-window__button" type="submit">Надіслати</button>
  </form>
</div>
