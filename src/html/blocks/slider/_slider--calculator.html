<section class="main-calculator__slider main-calculator__slider--car slider">
  <div class="slider__wrapper slider__wrapper--car">
    <h2 class="slider__title slider__title--car">
      <span class="slider__title-span">Ми пропонуємо</span>
    </h2>
    <p class="slider__description title">
      <span class="slider__description-inner">Автомобілі в наявності</span>
    </p>
    <p class="slider__show">Перегляньте авто і оберіть найкраще. А якщо виникнуть запитання, ми з радістю відповімо.</p>
  </div>
  <!-- Swiper -->
  <div class="container-left container-left--clean">
    <div class="slider__container slider__container--car">
      <ul class="slider__list">
        <li class="slider__item">
          <a href="car-slider.html" target="_blank" class="slider__photo slider__photo--car">
            <img src="img/main/slider/car/photo-1.jpg" alt="BMW" class="slider__image">
          </a>
          <section class="slider__car-wrapper">
            <div class="slider__car-description">
              <h5 class="slider__car-title">2020 BMW 3 Series 330i Sedan</h5>
              <p class="slider__car-door">4 door</p>
            </div>
            <p class="slider__car-price">$ 29 500</p>
          </section>
        </li>
        <li class="slider__item">
          <a href="car-slider.html" target="_blank" class="slider__photo slider__photo--car">
            <img src="img/main/slider/car/photo-2.jpg" alt="BMW" class="slider__image">
          </a>
          <section class="slider__car-wrapper">
            <div class="slider__car-description">
              <h5 class="slider__car-title">Toyota Rav4</h5>
              <p class="slider__car-door">4 door</p>
            </div>
            <p class="slider__car-price">$ 29 500 </p>
          </section>
        </li>
        <li class="slider__item">
          <a href="car-slider.html" target="_blank" class="slider__photo slider__photo--car">
            <img src="img/main/slider/car/photo-3.jpg" alt="Porsche" class="slider__image">
          </a>
          <section class="slider__car-wrapper">
            <div class="slider__car-description">
              <h5 class="slider__car-title">Mini Coupe 2017</h5>
              <p class="slider__car-door">2 door</p>
            </div>
            <p class="slider__car-price">$ 30 500 </p>
          </section>
        </li>
      </ul>
      <!-- Add Pagination -->
      <p class="slider__pagination"></p>
      <!-- Add Arrows -->
      <div class="slider__button-box slider__button-box--car">
        <button class="slider__button slider__button--prev slider-button slider-button--prev">
          <span class="visually-hidden">Назад</span>
        </button>
        <button class="slider__button slider__button--next slider-button slider-button--next">
          <span class="visually-hidden">Вперед</span>
        </button>
      </div>
    </div>
  </div>
</section>
