<!-- Swiper -->
<div data-aos="fade" data-aos-delay="750" class="main-car-slider__car-slider car-slider">
  <ul class="car-slider__list">
    <li class="car-slider__item">
      <img src="img/main/car/slider/main/photo-1.jpg" alt="Photo" class="car-slider__photo">
    </li>
    <li class="car-slider__item">
      <img src="img/main/car/slider/photo-2.jpg" alt="Photo" class="car-slider__photo">
    </li>
    <li class="car-slider__item">
      <img src="img/main/car/slider/photo-3.jpg" alt="Photo" class="car-slider__photo">
    </li>
    <li class="car-slider__item">
      <img src="img/main/car/slider/photo-4.jpg" alt="Photo" class="car-slider__photo">
    </li>
    <li class="car-slider__item">
      <img src="img/main/car/slider/photo-5.jpg" alt="Photo" class="car-slider__photo">
    </li>
    <li class="car-slider__item">
      <img src="img/main/car/slider/photo-6.jpg" alt="Photo" class="car-slider__photo">
    </li>
  </ul>
  <!-- Add Pagination -->
  <p data-aos="fade" data-aos-delay="250" class="car-slider__pagination">
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 1"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-1.jpg"></div>
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 2"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-2.jpg"></div>
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 3"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-3.jpg"></div>
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 4"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-4.jpg"></div>
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 5"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-5.jpg"></div>
    <div class="car-slider__bullet" tabindex="0" role="button" aria-label="Go to slide 6"><img class="car-slider__bullet-image" src="img/main/car/slider/photo-6.jpg"></div>
  </p>
  <!-- Add Arrows -->
  <div class="car-slider__buttons">
    <button class="car-slider__button car-slider__button--prev"></button>
    <button class="car-slider__button car-slider__button--next"></button>
  </div>
</div>
